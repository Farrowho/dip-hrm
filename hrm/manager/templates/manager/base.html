<!DOCTYPE html>
<html lang="ru">

{% load static %}

  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'manager/img/aliens.svg' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'manager/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
  </head>

<body>
      <aside style = "background-image: url({% static 'manager/img/voda.jpg' %});">
            <h3> Навигация </h3>
            <hr>
            <ul>
                <li><input type="checkbox" id="toggle3" class = "hide_check"><label for="toggle3"><i class="fa-solid fa-person-rays"></i> Сотрудники </label>
                    <ul class="to-be-changed">
                            <li><a href="{% url 'home' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-eye"></i> Просмотр сотрудников </button></a></li>
                            <li><a href="{% url 'new_worker' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-square-plus"></i> Новый сотрудник </button></a></li>
                            <li><a href="{% url 'new_worker2' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-square-plus"></i> Добавить паспортные данные </button></a></li>
                    </ul>
                <li><a href="{% url 'log' %}"><i class="fas fa-book"></i> Журнал </a></li>
                 <li><input type="checkbox" id="toggle2" class = "hide_check"><label for="toggle2"><i class="fa-solid fa-list-check"></i> Заявления </label>
                    <ul class="to-be-changed">
                            <li><a href="{% url 'applications' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-eye"></i> Просмотр заявлений </button></a></li>
                            <li><a href="{% url 'new_app' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-square-plus"></i> Новое заявление </button></a></li>
                    </ul>
                <li><input type="checkbox" id="toggle1" class = "hide_check"><label for="toggle1"><i class="far fa-newspaper"></i> Приказы </label>
                    <ul class="to-be-changed">
                            <li><a href="{% url 'orders' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-eye"></i> Просмотр приказов </button></a></li>
                            <li><a href="{% url 'new_order' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-square-plus"></i> Новый приказ </button></a></li>
                    </ul>
                <li><input type="checkbox" id="toggle4" class = "hide_check"><label for="toggle4"><i class="fa-solid fa-file-lines"></i> Трудовые договоры </label>
                    <ul class="to-be-changed">
                            <li><a href="{% url 'contracts' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-eye"></i> Посмотреть договоры </button></a></li>
                            <li><a href="{% url 'new_contract' %}"><button class = 'btn btn-dark'><i class="fa-regular fa-square-plus"></i> Добавить трудовой договор </button></a></li>
                    </ul>

                <hr>
                   {% if user.is_authenticated %}
                     <li>Профиль: {{ user.get_username }}</li>
                     <li><a href="{% url 'logout'%}?next={{request.path}}" class = 'btn btn-dark'>Выйти</a></li>
                   {% else %}
                     <li><a href="{% url 'login'%}?next={{request.path}}" class = 'btn btn-dark'>Войти</a></li>
                   {% endif %}
            </ul>
      </aside>

      <main role="main">
                {% block content %} {% endblock %}
      </main>

 </body>
</html>
